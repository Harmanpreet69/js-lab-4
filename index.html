<html>
  <head>
    <title>Hue Lab</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/hue.js" defer></script>
  </head>
  <body>
    <h1>Philips Hue Lab</h1>
    <label for="hue">Hue</label>
    <input type="range" id="hue" min="0" max="47" />
    <label for="bri">Brightness</label>
    <input type="range" id="bri" min="0" max="254" />
    <label for="saturation">Saturation</label>
    <input type="range" id="saturation" min="0" max="100" />
    <button id="toggle">Light Toggle</button>
  </body>
</html>
